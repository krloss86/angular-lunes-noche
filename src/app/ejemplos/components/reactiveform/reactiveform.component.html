<div class="container">
    <div class="row">
        <div class="col-6">
                <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            id="email" 
                            formControlName="email"
                            type="email" 
                            class="form-control"
                            [class.is-invalid]="formulario.controls['email'].touched && formulario.controls['email'].invalid"
                            [class.is-valid]="formulario.controls['email'].valid" 
                            aria-describedby="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            id="password" 
                            formControlName="password"
                            type="password" 
                            class="form-control" 
                            [class.is-invalid]="formulario.controls['password'].touched && formulario.controls['password'].invalid"
                            [class.is-valid]="formulario.controls['password'].valid"
                            aria-describedby="password">
                    </div>
    
                    <div class="form-group">
                        <label for="pais">Pais</label>
                        <select 
                            id="pais"
                            formControlName="pais"
                            class="custom-select"
                            [class.is-invalid]="formulario.controls['pais'].touched && formulario.controls['pais'].invalid"
                            [class.is-valid]="formulario.controls['pais'].valid">
                            <option [ngValue]="null" disabled>Seleccione un pais</option>
                            <option *ngFor="let pais of paises" [value]="pais">
                                {{pais}}
                            </option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" 
                                formControlName="tc" 
                                id="tc" 
                                class="form-check-input" 
                                [class.is-invalid]="formulario.controls['tc'].touched && formulario.controls['tc'].invalid"
                                [class.is-valid]="formulario.controls['tc'].valid"/>
                            <label>Aceptar T y C</label>
                        </div>
                    </div>
    
                    <div class="form-check">
                        <input
                            id="radio"
                            class="form-check-input"
                            type="radio"
                            value="{{valorRadio}}"
                            formControlName="exampleRadios">
                        <label class="form-check-label" for="radio">
                          Marcar
                        </label>
                    </div>
    
                    <button 
                        [ngClass]="{'btn-success': formulario.valid, 'btn-primary': formulario.invalid}"
                        [disabled]="formulario.invalid"
                        class="btn">
                        Enviar
                    </button>
                    <button    
                        [disabled]="formulario.pristine"
                        type="rest" 
                        class="btn btn-secondary">
                        Limpiar todo
                    </button>
                </form>
        </div>
            <div class="col-6">
                <b>Atributos del formulario</b>
                <ul>
                    <li>
                        values: {{formulario.value | json}}
                    </li>     
                    <li>
                        valid: {{formulario.valid}}
                    </li>  
                    <li>
                        invalid: {{formulario.invalid}}                    
                    </li>
                    <li>
                        <!-- submited: {{formulario.submitted}} -->
                    </li> 
                    <li>
                        pristine: {{formulario.pristine}}
                    </li>        
                    <li>
                        dirty: {{formulario.dirty}}
                    </li>
                    <li>
                        toucher: {{formulario.touched}}   
                    </li>
                    <li>
                        errors: {{formulario.errors | json}}
                    </li>
                </ul>
            </div>
    </div>
</div>
